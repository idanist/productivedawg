<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Be a Lazy Dog!</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('media/backgroundpic.jpeg');
; /* Insert your background image here */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        /* Styling the Header */
        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Styling for Images */
        img {
            border-radius: 15px;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Button/Link Styling */
        a {
            display: inline-block;
            font-size: 1.2em;
            padding: 15px 30px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #14077c;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ff4f3f;
        }

        /* Styling for the page content container */
        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 40px;
            border-radius: 15px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            img {
                width: 250px;
                height: 250px;
            }
            a {
                font-size: 1em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Don't be a lazy dog!</h1>
        <img src="media/lazydog.jpeg" width="300" height="300" alt="Lazy dog" />

        <h1>Be a productive DAWG!</h1>
        <img src="media/productivedog.jpeg" width="300" height="300" alt="Productive dog" />

        <h1>And organize your work with this website</h1>
        <a href="https://rotemvishne.github.io/task_manager/" target="_blank">Work Organizer</a>
    </div>

</body>
</html>
